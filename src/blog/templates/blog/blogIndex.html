{% block content %}

    {% for entry in entries %}
        <div class="post">
            <h1 class="post-title" href="#">
                <a href="{% url 'blog:entry' entry.category entry.slug %}">{{ entry.title }}</a>
            </h1>
            {% include 'blog/partials/_metadata.html' %}
            <p>{{ entry.resumen }}</p>
            <a class="read-more" href="{% url 'blog:entry' entry.category entry.slug %}">Sigue leyendo Â»</a>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
