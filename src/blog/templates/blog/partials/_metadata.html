<span class="post-date">
    <i class="fa fa-calendar" aria-hidden="true"></i> {{ entry.pub_date }}
    en <i class="fa fa-folder-open-o" aria-hidden="true"></i> <a href="{% url 'blog:category' entry.category.slug %}">{{ entry.category }}</a>
</span>
<span class="post-date">
    Etiquetas: {% for tag in entry.tags.all %}<i class="fa fa-tag" aria-hidden="true"></i>{{ tag }} {% endfor %}
</span>
